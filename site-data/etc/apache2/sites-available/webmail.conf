<VirtualHost *:80>
        ServerName webmail.mundi-tv.tk
        ServerAdmin admin@mundi-tv.tk
        DocumentRoot /var/www/webmail

        ServerAlias webmail.mundi-tv.tk
        Alias /mail /usr/share/roundcube

        ErrorLog ${APACHE_LOG_DIR}/webmail.error.log
        CustomLog ${APACHE_LOG_DIR}/webmail.access.log combined

        <Directory /var/www/webmail>
                Options -Indexes
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
RewriteEngine on
RewriteCond %{SERVER_NAME} =webmail.mundi-tv.tk
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
